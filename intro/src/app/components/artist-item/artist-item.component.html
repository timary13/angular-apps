<div
  class="media"
  *ngIf="artist"
>
  <img style="width:70px;" [src]="'../assets/images/' + artist.shortname + '_tn.jpg'" alt="{{ 'Photo of ' + artist.name }}" class="mr-3 rounded align-self-center img-fluid">
  <div class="media-body align-self-center">
    <h5 class="m-0">{{ artist.name }}</h5>
    {{ artist.reknown }}
  </div><!-- media body -->
</div><!-- media -->
